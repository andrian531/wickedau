<ion-header no-border class="hidden-lg hidden-md">
  <ion-toolbar>
       <ion-buttons slot="start">
           <ion-back-button color="light" defaultHref="/"></ion-back-button>
       </ion-buttons>
       <ion-title class="ion-text-capitalize">Locations</ion-title>
   </ion-toolbar>
</ion-header>


<ion-content class="hidden-lg hidden-md">
  <ion-list lines="none" *ngIf="trips.length == 0">
    <ion-item *ngFor="let i of [1,2,3,4,5,6,7,8,9]">
      <ion-skeleton-text animated style="width: 100%;height: 135px;"></ion-skeleton-text>
    </ion-item>
  </ion-list>
  
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <div class="listing">		
		<div class="filter-search-wrapper">		
		<div class="search-result">
	
			<div id="app">

    <div class="search-page__content">
      <div class="subcategory-container"><div class="white-background"></div></div>
      <div class="infinite-scroll-component__outerdiv">
          <div class="infinite-scroll-component" style="height: auto; overflow: auto; -webkit-overflow-scrolling: touch;">
              
              
              <div *ngFor="let trip of trips;" [routerLink]="[ trip.slug ]" class="product-card">
                  <a href="/to-do/tiket-attraction-open-trip-bromo-sunrise" class="pc__link">
                      <div class="image-ratio image-ratio--product">
                          <img
                              alt="Open Trip Bromo Sunrise (Keberangkatan Malang)"
                              src="{{ trip.thumbs }}"
                          />
                      </div>
                      <div class="pc__content">
                          <div class="pc__top">
                              <span class="pc__city">{{ trip.title }}</span>
                              <p class="pc__title">{{ trip.intro }}</p>
                          </div>
                          <div class="pc__bottom">
                              <div class="pc__info">
                                  <div class="pc__infoLeft">
                                      <div>
                                        <span class="pc__price">Opening Hours :</span>
                                      </div>
                                      <div class="opening-hours">Monday to Friday:9am to 4pm
                                        Saturdays:9am to 12pm
                                        Sundays:Closed
                                      </div>
                                     
                                  </div>
                              </div>
                          </div>
                      </div>
                  </a>
              </div>
          
            
          </div>
      </div>
    
  </div>
  </div>
  </div>
  </div>
