<ion-content class="hidden-xs d-none d-sm-block">
  <section id="homeBanner" class="section section--borderless">
    <div class="wck-homepage">
      
    <div class="container">
      
    <div class="col-md-12">
      
  
        <div class="card-deck mb-3 text-center">
                                  
          <div *ngFor="let page of pages" [routerLink]="[ page.slug ]" class="col-xs-4 card box-shadow">
            
            <div class="card-header">
              <h4 class="my-0 font-weight-bold">{{ page.title }}</h4>
              
            </div>
            <div class="card-body d-flex flex-column">
            
              <div class="card-body d-flex flex-column card-text">
              
                <div class="footer"></div>
              
              </div>
              
            </div>
          </div>

        </div>
        
      
    
      </div>
   
   
    
  
  </div>
  </div>
  </section>
  <div [innerHTML]="footer"></div>
</ion-content>


<ion-header no-border class="d-lg-none hidden-lg hidden-md">
  <ion-toolbar>
       <ion-buttons slot="start">
           <ion-back-button color="light" defaultHref="/"></ion-back-button>
       </ion-buttons>
       <ion-title class="ion-text-capitalize">Locations</ion-title>
   </ion-toolbar>
</ion-header>


<ion-content class="d-lg-none hidden-lg hidden-md">
  <ion-list lines="none" *ngIf="pages.length == 0">
    <ion-item *ngFor="let i of [1,2,3,4,5,6,7,8,9]">
      <ion-skeleton-text animated style="width: 100%;height: 135px;"></ion-skeleton-text>
    </ion-item>
  </ion-list>
  
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <div class="listing">		
		<div class="filter-search-wrapper">		
		<div class="search-result">
	
			<div id="app">

    <div class="search-page__content">
      <div class="subcategory-container"><div class="white-background"></div></div>
      <div class="infinite-scroll-component__outerdiv">
          <div class="infinite-scroll-component" style="height: auto; overflow: auto; -webkit-overflow-scrolling: touch;">
              
              
              <div *ngFor="let page of pages;" [routerLink]="[page.slug]" class="product-card">
                  <a href="/to-do/tiket-attraction-open-trip-bromo-sunrise" class="pc__link">
                      
                      <div class="pc__content">
                          <div class="pc__top">
                              <span class="pc__city">{{ page.title }}</span>
                              
                          </div>
                          
                      </div>
                  </a>
              </div>
          
            
          </div>
      </div>
    
  </div>
  </div>
  </div>
  </div>

  </div>
</ion-content>
